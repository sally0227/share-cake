
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cake Slicer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #controls {
      margin: 10px;
      z-index: 10;
    }
    #video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="slices">份數：</label>
    <input type="number" id="slices" value="8" min="1" max="50" />
    <button onclick="updateSlices()">套用</button>
  </div>
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const slicesInput = document.getElementById("slices");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("無法開啟後鏡頭，相機錯誤：", err);
        alert("無法啟用後鏡頭，請確認裝置支援並授權相機權限。");
      }
    }

    function updateCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawLines();
    }

    function drawLines() {
      const slices = parseInt(slicesInput.value);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = Math.min(cx, cy) * 0.9;
      for (let i = 0; i < slices; i++) {
        const angle = (i / slices) * 2 * Math.PI;
        const x = cx + radius * Math.cos(angle);
        const y = cy + radius * Math.sin(angle);
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(x, y);
        ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function updateSlices() {
      drawLines();
    }

    window.addEventListener("resize", updateCanvas);
    video.addEventListener("loadedmetadata", updateCanvas);

    startCamera();
  </script>
</body>
</html>
